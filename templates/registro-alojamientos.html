<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Alojamiento</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../statics/css/style.css" type="text/css">
    <link rel="stylesheet" href="../statics/css/registro-alojamientos.css" type="text/css">
</head>
<body>
    <div class="contenedor">     
        <div class="top-container">
            <img class="logo-header" src="../statics/img/CORDOBA-logo.png" alt="Logo Municipio de Yacanto, Cordoba (argentina)" />
            <header class="titular-principal">
                <h1>PARAJE EL DURAZNO</h1>
                <h2>"Solo titulares de alojamientos habilitados"</h2>  
            </header>
        </div>
        <nav class="menu-nav">
          <a href="../index.html">Inico</a>
          <a href="../templates/atracciones.html">Atracciones</a>
          <a href="../templates/alojamientos.html">Alojamientos</a>
        </nav>
        <nav class="menu-nav-segundo">
            <section id="btnNavRegistrar" class="menu-nav-section-registrar">REGISTRAR NUEVO
            </section>
            <div class="registro-alojamiento-gestionar">
                <section  id="btnNavGestionar" class="menu-nav-div-section-gestionar">GESTIONAR
                </section>    
                <form id="formularioSeleccion" class="menu-nav-div-form-gestionar" autocomplete="noAutocompletar">
                    <label  id="labelSelectorGestionar" class="menu-nav-div-form-gestionar-label" for="selectorGestionar">Selecione su alojamiento
                    </label>
                    <select id="selectorGestionar">
                    </select>
                </form>
            </div>
        </nav>

        <main>
            <form id="formularioRegistro" > 
                                            <!-- saco method=POST enctype=multipart/form-data -->
                <input type="number" id="id" name="id" readonly pattern="\d{2}" class="quitar">

                <label for="imagen">Imagen del alojamiento:</label>
                <input  id="imagen" type="file" accept="image/png, image/jpeg, image/webp" name="imagen" required placeholder="link arch. png, jpeg o webp Recomendado 600x600px">
                
                <label for="cuit">CUIT del propietario:</label>
                <input type="text" id="cuit" name="cuit" required pattern="\d{11}" placeholder="11 dígitos sin guiones">

                <label for="nombre">Nombre del alojamiento:</label>
                 <!-- Tanto acá como en direccion no se si se pasa a BBDD soporta caracteres especiales..VER. -->
                <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="30" pattern="[A-Z0-9\s\W]+" placeholder="Solo Mayusculas. / 3-30 caract.">

                <label for="web">Sitio web del alojamiento:</label>
                <input type="url" id="web" name="web" placeholder="URL Válida ej. https//...">

                <label for="telefono">Número telefónico de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[1-3]\d{9}" placeholder="Sin pais, 0 o 15">

                <label for="correo">Correo electrónico de contacto:</label>
                <input type="email" id="correo" name="correo" required placeholder="email válido">

                <label for="direccion">Dirección del alojamiento:</label>
                <input type="text" id="direccion" name="direccion" required minlength="3" maxlength="30" pattern="[A-Z0-9\s\W]+" placeholder="Solo Mayusculas. / 3-30 caract.">

                <label for="latitud">Latitud:</label>
                <input type="text" id="latitud" name="latitud" required pattern="-32\.1[6-8]\d{3}" placeholder="Ej.:-32.17000 dentro de la localidad">

                <label for="longitud">Longitud:</label>
                <input type="text" id="longitud" name="longitud" required pattern="-64\.7[6-8]\d{3}" placeholder="Ej.: -64.77000 dentro de la localidad">
                <button id="btnSubmitForm" type="button">Registrar Alojamiento</button>
                <button id="btnGestionEliminarAlojamiento" type="button">Eliminar Alojamiento</button>
            </form>
        </main>
        <footer class="footer">
            <div class="footer-logo">
              <img class="img-footer-logo" src="../statics/img/cba-logo.png" alt="Logo provincia de Córdoba (argentina)" />
            </div>
            <div class="footer-contacto">
              <div class="footer-contacto-texto">
                <span> Servicios al Turista: Calle 2 y 5. </span>
                <span> Te.(322)55-5555 de 8-19 hs. </span>
              </div>
              <div class="footer-contacto-logos">
                <a href="https://www.google.com.ar">
                  <img class="img-footer-wa-icon" src="../statics/img/whatsapp.svg" alt="Whatsapp" />
                </a>
                <a href="https://www.google.com.ar">
                  <img class="img-footer-arroba-icon" src="../statics/img/email.svg" alt="mail" />
                </a>
                <a href="https://www.google.com.ar">
                  <img class="img-footer-facebook-icon" src="../statics/img/facebook.svg" alt="facebook" />
                </a>
                <a href="https://www.google.com.ar">
                  <img class="img-footer-instagram-icon" src="../statics/img/instagram.svg" alt="instagram" />
                </a>
              </div>
            </div>
            <nav class="footer-links">
                <a href="../index.html">Inico</a>
                <a href="../templates/atracciones.html">Atracciones</a>
                <a href="../templates/alojamientos.html">Alojamientos</a>
            </nav>
          </footer>   
    </div>
    <script type="text/javascript" src="../statics/data/alojamientos-crud.js"></script>
    <script type="text/javascript" src="../statics/js/reutilizables.js"></script>
    <script type="text/javascript" src="../statics/js/registro-alojamientos.js"></script>
</body>
</html>
